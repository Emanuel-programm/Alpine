<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/alpinejs" defer></script>
<script src="https://cdn.tailwindcss.com"></script>
<title>Alpine.js store</title>
</head>
<body>
    
<div x-data x-bind:class="$store.darkMode.on && 'bg-gray-800 text-white'" class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe voluptas quisquam nam enim placeat, expedita quo eaque fuga culpa soluta cum impedit alias tempora sequi quaerat eum numquam magnam doloremque?

<button :class="$store.darkMode.on && 'bg-gray-700'" @click="$store.darkMode.toogle()" class="block mt-4 text-xs bg-gray-200 px-4 py-2">
Toogle Dark Mode
</button>
</div>

 <script>
document.addEventListener('alpine:init',()=>{
    Alpine.store('darkMode',{
        on:false,

        toogle(){
            this.on=!this.on;
        }
    })
})
 </script>   
</body>
</html>
